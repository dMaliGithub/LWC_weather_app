<template>
    <div class="app flex-center">
        <div class="app-card">
            <header class="flex-center">

                <template if:true={data}>
                    <img src={arrowBackIcon} alt="back arrow" onclick={backHandler} class="slds-m-right_medium cursor" />
                  </template>

                <h1>Weather App</h1>
            </header>

            <template if:true={loadingText}>
                <div class={dynamicStyle}>{loadingText}</div>
            </template>
            <template if:false={data}>
                <section class="slds-m-around_large">
                    <form onsubmit={submitHandler}>
                        <input class="width100" type="text" placeholder="Enter city name" required spellcheck="false"
                        onkeyup={searchHandler}>
                        <button type="submit" class="slds-m-top_large width100">Search</button>
                    </form>
                </section>
            </template>
            

            <template if:true={data}>
                <section class="slds-m-around_large text-center">
                    <img src={icon} alt="weather icon" class="weatherImg">
                    <div class="temperature">
                        <span>{data.temperature}</span>
                        <span>°</span>C
                    </div>
    
                    <div class="description">{data.description}</div>
    
                    <div class="location">
                        <img src={mapIcon} alt="map icon">
                        <span>{data.location}</span>
                    </div>
                </section>
    
                <footer>
                    <div class="feels-like">
                        <div style="display:flex; justify-content:center;">
                            <img src={thermometerIcon} alt="thermometer Icon">
                            <div>{data.feels_like}°C</div>   
                        </div>    
                        <p>Feels like</p>
                    </div>
    
                    <div class="humidity">
                        <div style="display:flex; justify-content:center;">
                            <img src={dropletIcon} alt="droplet Icon">
                            <div>{data.humidity}°C</div>
                        </div>  
                        <p>Humidity</p>  
                    </div>
    
                </footer>
            </template>
            
        </div>
    </div>
</template>
